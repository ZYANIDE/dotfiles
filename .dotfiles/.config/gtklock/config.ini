[main]
modules=/usr/lib/gtklock/userinfo-module.so;/usr/lib/gtklock/powerbar-module.so
layout=layout.xml
time-format=%H:%M
date-format=%a %d %b
start-hidden=true
idle-hide=true
idle-timeout=30
lock-command="bash" "-c" "swayidle -w timeout 300 'systemctl suspend' & echo $! >> /tmp/gtklock_sleep.pid"
unlock-command="bash" "-c" "kill $(cat /tmp/gtklock_sleep.pid) &> /dev/null && rm -r /tmp/gtklock_sleep.pid"

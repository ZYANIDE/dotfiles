# Manifest version
Version: 0.1.0
General:
  multilib: true
PackageManagers:
  pacman:
    add_pkg: sudo pacman -S $PKGS --noconfirm --needed
  yay:
    prepare: |
      rm -rf /tmp/yay
      pacman -S base-devel --noconfirm --needed
      pacman -S git --noconfirm --needed --asdeps
      git clone https://aur.archlinux.org/yay.git /tmp/yay
    install: makepkg -sircD /tmp/yay --noconfirm
    cleanup: |
      rm -rf /tmp/yay
      sudo pacman -Rs yay-debug --noconfirm
    verify: pacman -Q yay
    add_pkg: yay -S $PKGS --noconfirm --noredownload --norebuild --needed
